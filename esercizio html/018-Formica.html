    <script>

        /*
        Implementare una classe formica, che rappresenta
        un essere (con un nome), che si muove un passo alla volta in
        modo casuale in una delle 4 direzioni: NORD, SUD, EST, OVEST.
        Ad ogni passo consuma dell'energia. Se ha consumato tutta
        l'energia a disposizione, muore e non si puo' piu' muovere.
        La formica puo' mangiare, in tal caso, incrementa l'energia.
 
        La formica si muove in un sistema di riferimento cartesiano,
        quindi la posizione è rappresentata da un punto (x,y);  
 
        esempio di pseudocodice(NO JS :   
 
        pseudocodice: un linguaggio che ci permette di descrivere
        programmi usando una sintassi naturale, umana,
        senza le rigide regole di un linguaggio di programmazione    ):    
                
        direzione = GeneraDirezioneCasuale();  // scelgo una direzione                                                
        // la formica si sposta nella direzione scelta:       
        if (direzione == NORD)            
                posY += passo;        
        else if (direzione == SUD)           
                posY -= passo;        
        if (direzione == EST)           
                posX += passo;       
        if (direzione == OVEST)          
                posX -= passo;
        */

        class Formica {
            #m_nome;
            #m_energia;
            #m_viva;
            #m_x;
            #m_y;
            constructor(nome) {
                this.#m_nome = nome;
                this.energia = 10;
                this.viva = true;
                this.x = 0;
                this.y = 0;
            }
            get nome() {
                return this.#m_nome;
            }
            get energia() {
                return this.#m_energia;
            }
            set energia(energia) {
                this.#m_energia = energia;
            }
            get viva() {
                return this.#m_viva;
            }
            set viva(viva) {
                this.#m_viva = viva;
            }
            get x() {
                return this.#m_x;
            }
            set x(x) {
                this.#m_x = x;
            }
            get y() {
                return this.#m_y;
            }
            set y(y) {
                this.#m_y = y;
            }
            movimento() {
                if (this.viva) {
                    let passo = 1;
                    let direzione = Math.floor(Math.random() * 4);
                    switch (direzione) {
                        case 0: //NORD
                            this.y += passo;
                            break;
                        case 1: //OVEST
                            this.x -= passo;
                            break;
                        case 2: //EST
                            this.x += passo;
                            break;
                        case 3: //SUD
                            this.y -= passo;
                            break;
                    }
                    this.energia -= 1;
                    if (this.energia == 0) {
                        this.viva = !this.viva;
                    }
                    return true;
                }
                return false;
            }
            mangia() {
                if (this.viva) {
                    this.energia += 1;
                    return true;
                }
                return false;
            }
        }

        const formica = new Formica("Mario");

        function stato() {
            let stato = "";
            let pos = [formica.x, formica.y]
            stato += `La formica ${formica.nome} `;
            if (formica.viva) {
                stato += "è viva";
            } else {
                stato += "è morta";
            }
            stato += `, ha ${formica.energia} di energia `;
            stato += `ed è in posizione del punto P(${pos}).`;
            return stato;
        }
        
        console.log(stato());
