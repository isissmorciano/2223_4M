<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		text-align: center;
		padding: 10px;
	}
</style>
<body>
	<table id="tabella">
		<tr>
			<th>NOME</th>
			<th>COGNOME</th>
			<th>CLASSE</th>
		</tr>
	</table>
<script type="text/javascript">
	"use strict;"
	class Alunno {
		constructor(nome, cognome, classe) {
			this.nome = nome;
			this.cognome = cognome;
			this.classe = classe;
		}
		mostraDati() {
			document.getElementById("tabella").innerHTML += "<tr><td>" + this.nome + "</td><td>" + this.cognome + "</td><td>" + this.classe + "</td></tr>";
		}
	}
	let alunno1 = new Alunno("Filippo", "Conte", "4M");
	let alunno2 = new Alunno("Mattia", "Battistelli", "1K");
	let alunno3 = new Alunno("Daniele", "Esposito", "3B");
	alunno1.mostraDati();
	alunno2.mostraDati();
	alunno3.mostraDati();
</script>
</body>
</html>
